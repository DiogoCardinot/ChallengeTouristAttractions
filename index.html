<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />

        <title>Challenge Tourist Attractions</title>

        <link rel="stylesheet" href="./styles/main.css" />
    </head>

    <body>
        <main>
            <section>
                <div class="tourist-attractions">
                    <h2 class="tourist-attractions-title">Adicionar um Ponto Turístico</h2>

                    <form class="form-tourist-attractions">

                                <div class="form-tourist-attractions-inputs">

                                    <label for="input-image" class="form-tourist-attractions-label"> Imagem </label>
                                    <input class="form-tourist-attractions-input-image" type="file" name="input-image" id="input-image" accept="image/*" />

                                    <div class="form-tourist-attractions-input-text">
                                        <input class="form-tourist-attractions-input-title" name="input-title" type="text" placeholder="Título" />
                                        <input class="form-tourist-attractions-input-description" name="input-description" type="text" placeholder="Descrição" />
        
                                    </div>
                                </div>
                                
                                <div class="submit-button">
                                    <button type="submit" class="form-tourist-attractions-button-submit"> Adicionar</button>

                                </div>
                    </form>

                </div>
                    <!-- RENDERIZAÇÃO DOS CARDS -->
                    <div class="tourist-attractions-cards">
                        <h2 class="tourist-attractions-cards-title">Pontos Turísticos</h2>

                        <div class='tourist-attractions-cards-wrapper' >
            

                        </div>
                    </div>

            </section>
        </main>


        <script src="./scripts/app.js"></script>
    </body>
</html>
